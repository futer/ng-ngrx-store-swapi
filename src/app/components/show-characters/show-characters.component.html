<div class="card-columns p-4">
  <div class="card bg-default" *ngFor="let character of (characters$ | async)[0]">
    <div class="card-body text-center">
      <div class="card-body" (click)="openMoviesDetails(character)">
        <div class="row text-center">
          <h3 class="container-fluid">{{character?.name || '-'}}</h3>
        </div>
        <div class="row justify-content-between">
          <div>
            Rok urodzenia:
          </div>
          <div>
            <span>{{character?.birth_year || '-'}}</span>
          </div>
        </div>
        <div class="row justify-content-between">
          <div>
            Płeć:
          </div>
          <div>
            <span>{{character?.gender || '-'}}</span>
          </div>
        </div>
        <div class="row justify-content-between">
          <div>
            Nazwa świata pochodzenia:
          </div>
          <div class="text-right">
            <span>{{((character?.homeworld | async)?.name) || '-'}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showModal" class="modal d-block" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4>{{characeterName}}</h4>
        <button type="button" (click)="showModal = !showModal" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6>Film w których brał/brała udział</h6>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of selectedMovies">
            {{item}}
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="showModal = !showModal">Close</button>
      </div>
    </div>
  </div>
</div>
